    <div class="container-fluid">
        <a href="{% url 'home' %}" class="navbar-brand">Burger <span>King</span></a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
            <div class="navbar-nav ml-auto">
                <a href="{% url 'home' %}" class="nav-item nav-link {% if nbar == 'home' %} active {% endif %}">Home</a>
                <a href="{% url 'about' %}" class="nav-item nav-link {% if nbar == 'about' %} active {% endif %}">About</a>
                <a href="{% url 'feature' %}" class="nav-item nav-link {% if nbar == 'feature' %} active {% endif %}">Feature</a>
                <a href="{% url 'team' %}" class="nav-item nav-link {% if nbar == 'team' %} active {% endif %}">Chef</a>
                <a href="{% url 'menu'  %}" class="nav-item nav-link {% if nbar == 'menu' %} active {% endif %}">Menu</a>
                <a href="{% url 'booking' %}" class="nav-item nav-link {% if nbar == 'booking' %} active {% endif %}">Booking</a>
                <a href="{% url 'blog' %}" class="nav-item nav-link {% if nbar == 'blog' %} active {% endif %}">Blog</a>
                <a href="{% url 'contact' %}" class="nav-item nav-link {% if nbar == 'contact' %} active {% endif %}">Contact</a>
                {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="nav-item nav-link {% if nbar == 'logout' %} active {% endif %}">LogOut</a>
                {% else %}
                <a href="{% url 'register' %}" class="nav-item nav-link {% if nbar == 'register' %} active {% endif %}">Register</a>
                <a href="{% url 'login' %}" class="nav-item nav-link {% if nbar == 'login' %} active {% endif %}">LogIn</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
